# Live config reload (changes require restart)
live_config_reload: true

window:
  padding:
    x: 14
    y: 20
  dynamic_padding: true
  decorations: transparent

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  italic:
    family: "SFMono Nerd Font"
    style: Italic
  bold:
    family: "SFMono Nerd Font"
    style: Bold
  size: 12.0
  offset:
    x: 0
    y: 4

mouse:
  hide_when_typing: true

# github Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x0d1117"
    foreground: "0xe6edf3"

  # Normal colors
  normal:
    black: "0x484f58"
    red: "0xff7b72"
    green: "0x3fb950"
    yellow: "0xd29922"
    blue: "0x58a6ff"
    magenta: "0xbc8cff"
    cyan: "0x39c5cf"
    white: "0xb1bac4"

  # Bright colors
  bright:
    black: "0x6e7681"
    red: "0xffa198"
    green: "0x56d364"
    yellow: "0xe3b341"
    blue: "0x79c0ff"
    magenta: "0xd2a8ff"
    cyan: "0x56d4dd"
    white: "0xf0f6fc"

  indexed_colors:
    - { index: 16, color: "0xd18616" }
    - { index: 17, color: "0xffa198" }

key_bindings:
  - { key: RBracket, mods: Command|Shift, chars: "¬" }
  - { key: LBracket, mods: Command|Shift, chars: "˙" }
  - { key: N, mods: Command, chars: "ç" }
  - { key: W, mods: Command, chars: "≈" }
  - { key: Z, mods: Command, chars: "⌟" }
  - { key: Backslash, mods: Command, chars: "«" }
  - { key: RBracket, mods: Command, chars: "‘" }
  - { key: R, mods: Command, chars: "÷" }
  - { key: Return, mods: Command, action: ToggleSimpleFullscreen }
