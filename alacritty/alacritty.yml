# Live config reload (changes require restart)
live_config_reload: true
env:
  TERM: xterm-256color

window:
  padding:
    x: 14
    y: 10
  dynamic_padding: true
  decorations: buttonless

font:
  normal:
    family: "SFMono Nerd Font"
    style: Regular
  italic:
    family: "SFMono Nerd Font"
    style: Italic
  bold:
    family: "SFMono Nerd Font"
    style: Bold
  size: 12.0
  offset:
    x: 0
    y: 4

mouse:
  hide_when_typing: true

import:
  - ~/.config/alacritty/themes/tokyonight_night.yml

key_bindings:
  - { key: J, mods: Alt, chars: "\x1bj" }
  - { key: K, mods: Alt, chars: "\x1bk" }
  - { key: H, mods: Alt, chars: "\x1bh" }
  - { key: L, mods: Alt, chars: "\x1bl" }
  - { key: RBracket, mods: Command|Shift, chars: "¬" }
  - { key: LBracket, mods: Command|Shift, chars: "˙" }
  - { key: N, mods: Command, chars: "ç" }
  - { key: W, mods: Command, chars: "≈" }
  - { key: Z, mods: Command, chars: "⌟" }
  - { key: Backslash, mods: Command, chars: "«" }
  - { key: RBracket, mods: Command, chars: "‘" }
  - { key: R, mods: Command, chars: "÷" }
  - { key: Return, mods: Command, action: ToggleFullscreen }
